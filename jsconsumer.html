<h1 id="header1"></h1>

<script>

  function hello(userid) {
    fetch('http://localhost:8080/project/users.php?id=' + userid)
      .then(response => response.json())
      .then(

        function (data) {
          document.getElementById("firstName").innerHTML = data.first_name;
          document.getElementById("lastName").innerHTML = data.last_name;
          document.getElementById("userName").innerHTML = data.username;
        }

      ).catch((error) => {
        alert("That user does not yet exist")
        document.getElementById("firstName").innerHTML = "";
        document.getElementById("lastName").innerHTML = "";
        document.getElementById("userName").innerHTML = "";
      });
  }

</script>

<label for="theUserId">Userid:</label>
<input type="text" id="theUserId" />
<input type="button" value="Get User" onclick="hello(document.getElementById('theUserId').value);" />

<label for="firstName">First Name:</label>
<input type="text" id="firstName" />
<input type="button" value="Get User" onclick="hello(document.getElementById('firstName').value);" />

<label for="lastName">Last Name:</label>
<input type="text" id="lastName" />
<input type="button" value="Get User" onclick="hello(document.getElementById('lastName').value);" />

<label for="userName">User Name:</label>
<input type="text" id="userName" />
<input type="button" value="Get User" onclick="hello(document.getElementById('userName').value);" />
